                7: `<h2 class="text-3xl font-bold mb-4">Render Props vs Custom Hooks</h2><p class="mb-4 text-lg">‡∏ó‡∏±‡πâ‡∏á Render Props ‡πÅ‡∏•‡∏∞ Custom Hooks ‡πÅ‡∏Å‡πâ‡∏õ‡∏±‡∏ç‡∏´‡∏≤‡∏Å‡∏≤‡∏£‡πÅ‡∏ä‡∏£‡πå Logic ‡πÑ‡∏î‡πâ ‡πÅ‡∏ï‡πà‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô <b>Custom Hooks</b> ‡πÄ‡∏õ‡πá‡∏ô‡∏ó‡∏µ‡πà‡∏ô‡∏¥‡∏¢‡∏°‡∏°‡∏≤‡∏Å‡∏Å‡∏ß‡πà‡∏≤‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ä‡∏±‡∏î‡πÄ‡∏à‡∏ô</p><h3 class="text-2xl font-bold mb-4">‡∏•‡∏≠‡∏á‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô <code>MouseTracker</code> ‡πÄ‡∏õ‡πá‡∏ô Custom Hook</h3><pre class="code-block">// hooks/useMousePosition.js\nfunction useMousePosition() {\n  const [position, setPosition] = useState({ x: 0, y: 0 });\n\n  useEffect(() => {\n    const handleMouseMove = (event) => {\n      setPosition({ x: event.clientX, y: event.clientY });\n    };\n    window.addEventListener('mousemove', handleMouseMove);\n    return () => window.removeEventListener('mousemove', handleMouseMove);\n  }, []);\n\n  return position;\n}\n\n// ‡∏Å‡∏≤‡∏£‡∏ô‡∏≥‡πÑ‡∏õ‡πÉ‡∏ä‡πâ‡πÉ‡∏ô Component\nfunction App() {\n  const { x, y } = useMousePosition();\n  return &lt;h1&gt;The mouse position is ({x}, {y})&lt;/h1&gt;;\n}</pre><div class="question-box"><p class="font-bold">‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡∏ä‡∏ß‡∏ô‡∏Ñ‡∏¥‡∏î ü§î</p><p>‡πÄ‡∏õ‡∏£‡∏µ‡∏¢‡∏ö‡πÄ‡∏ó‡∏µ‡∏¢‡∏ö‡πÇ‡∏Ñ‡πâ‡∏î 2 ‡πÅ‡∏ö‡∏ö‡∏ô‡∏µ‡πâ ‡∏ô‡∏±‡∏Å‡∏®‡∏∂‡∏Å‡∏©‡∏≤‡∏Ñ‡∏¥‡∏î‡∏ß‡πà‡∏≤ Custom Hook ‡∏î‡∏µ‡∏Å‡∏ß‡πà‡∏≤ Render Props ‡πÉ‡∏ô‡πÅ‡∏á‡πà‡πÑ‡∏´‡∏ô‡∏ö‡πâ‡∏≤‡∏á?</p><button class="mt-2 text-sm text-blue-600 font-semibold" onclick="toggleAnswer(this)">‡πÅ‡∏™‡∏î‡∏á/‡∏ã‡πà‡∏≠‡∏ô‡πÄ‡∏â‡∏•‡∏¢</button><div class="answer-box"><p class="font-bold">‡πÄ‡∏â‡∏•‡∏¢:</p><ul class="list-disc list-inside"><li><b>Simpler:</b> ‡πÇ‡∏Ñ‡πâ‡∏î‡∏™‡∏±‡πâ‡∏ô‡∏Å‡∏ß‡πà‡∏≤‡∏°‡∏≤‡∏Å ‡πÑ‡∏°‡πà‡∏°‡∏µ JSX ‡∏ó‡∏µ‡πà‡∏ã‡πâ‡∏≠‡∏ô‡∏Å‡∏±‡∏ô (No Wrapper Hell)</li><li><b>More Composable:</b> ‡πÄ‡∏£‡∏≤‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÉ‡∏ä‡πâ Custom Hooks ‡∏´‡∏•‡∏≤‡∏¢‡πÜ ‡∏≠‡∏±‡∏ô‡πÉ‡∏ô component ‡πÄ‡∏î‡∏µ‡∏¢‡∏ß‡∏Å‡∏±‡∏ô‡πÑ‡∏î‡πâ‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏á‡πà‡∏≤‡∏¢‡∏î‡∏≤‡∏¢</li><li><b>Clearer Data Source:                      container.innerHTML = `

                            <p class="text-gray-500">Move your mouse over this area</p>
                            <h2 class="text-2xl font-bold mt-2">The mouse position is (${position.x}, ${position.y})</h2>
                        </div>
                    `;
                };
                container.addEventListener('mousemove', e => {
                    const rect = e.currentTarget.getBoundingClientRect();
                    render({ x: Math.round(e.clientX - rect.left), y: Math.round(e.clientY - rect.top) });
                });
                render({x: 0, y: 0});
            };
