                        <p class="text-sm text-slate-400 mt-1 h-10">${item.subtitle}</p>

                cardContainer.innerHTML += card;
            });
        }

                                </div>
                                <div>
                                    <h4 class="text-lg font-semibold text-blue-300 mb-2">ข้อดี / ข้อสังเกต (Pros / Cons)</h4>
                                    <div class="bg-slate-900 p-4 rounded-md">${item.prosCons}</div>
                                </div>
                                <div>
                                    <h4 class="text-lg font-semibold text-blue-300 mb-2">ตัวอย่างเครื่องมือ (Example Tools)</h4>
                                    <p class="text-slate-300">${item.tools}</p>
                                </div>
                                <div>
                                    <h4 class="text-lg font-semibold text-blue-300 mb-2">ควรใช้เมื่อไหร่? (When to use)</h4>
                                    <div class="bg-slate-900 p-4 rounded-md text-slate-300">${item.whenToUse}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                modalContainer.innerHTML += modal;
            });
        }

        // Initialize cards and modals
        createCards();
        createModals();

        // Event Listeners
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', () => {
                const modalId = card.getAttribute('data-modal-target');
                const modal = document.getElementById(modalId);
                modal.classList.remove('hidden');
                setTimeout(() => {
                    modal.classList.remove('opacity-0', 'pointer-events-none');
                    modal.querySelector('.modal-content').classList.remove('scale-95');
                }, 10);
                document.body.style.overflow = 'hidden';
            });
        });

        function closeModal(modal) {
            modal.querySelector('.modal-content').classList.add('scale-95');
            modal.classList.add('opacity-0', 'pointer-events-none');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 250);
            document.body.style.overflow = 'auto';
        }

        document.querySelectorAll('.modal').forEach(modal => {
            modal.querySelector('.close-modal').addEventListener('click', () => {
                closeModal(modal);
            });
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal(modal);
                }
            });
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.querySelectorAll('.modal:not(.hidden)').forEach(closeModal);
            }
        });

    </script>

</body>
