            { question: "เว็บไซต์ของหน่วยงานราชการล่ม เข้าใช้งานไม่ได้ในวันประกาศผลสอบที่สำคัญ โดยมีผู้ใช้พยายามเข้าพร้อมกันจำนวนมากผิดปกติ", options: ["Data Breach", "DDoS Attack", "Malware", "Insider Threat"], answer: "DDoS Attack", category: "Network Security", explanation: "อาการของเว็บไซต์ที่ล่มจากการรับ Traffic มากเกินกว่าจะรับไหว คือลักษณะเด่นของการโจมตีแบบ DDoS (Distributed Denial-of-Service)", red_flags: ["เว็บไซต์ไม่สามารถเข้าถึงได้", "เกิดขึ้นในช่วงเวลาสำคัญที่มีคนต้องการใช้งานเยอะ"], prevention: ["(สำหรับผู้ให้บริการ) ต้องใช้บริการป้องกัน DDoS", "(สำหรับผู้ใช้) ป้องกันเครื่องตัวเองไม่ให้ตกเป็นเครื่องมือ (Botnet) ในการโจมตี"] },
            { question: "คุณได้รับอีเมลเสนองานที่ให้ผลตอบแทนสูงผิดปกติ แค่ทำงานง่ายๆ ผ่านมือถือ แต่ต้องจ่าย 'ค่าสมัคร' ก่อน 500 บาท", options: ["Fake News", "Scam (หลอกลวง)", "Ransomware", "DDoS Attack"], answer: "Scam (หลอกลวง)", category: "Phishing & Social Engineering", explanation: "นี่คือลักษณะของแก๊งหลอกลวง (Scam) ที่ใช้วิธีการทางวิศวกรรมสังคมเพื่อหลอกเอาเงิน ไม่ใช่ภัยคุกคามทางเทคนิคโดยตรง แต่ก็เป็นภัยในโลกออนไลน์", red_flags: ["ข้อเสนอดีเกินจริง", "ขอให้จ่ายเงินก่อนได้รับผลตอบแทน", "ไม่มีข้อมูลบริษัทที่ชัดเจน"], prevention: ["งานที่ถูกกฎหมายจะไม่เรียกเก็บเงินค่าสมัครจากผู้สมัคร", "อย่าโอนเงินให้คนที่ไม่รู้จัก", "ตรวจสอบประวัติของบริษัทก่อนตัดสินใจ"] },
            { question: "คุณใช้ Wi-Fi ฟรีที่ร้านกาแฟ และทำธุรกรรมธนาคารออนไลน์ หลังจากนั้นไม่นาน พบว่ามีเงินหายไปจากบัญชี", options: ["Man-in-the-Middle Attack", "Ransomware", "Fake News", "DDoS Attack"], answer: "Man-in-the-Middle Attack", category: "Network Security", explanation: "การใช้ Wi-Fi สาธารณะที่ไม่ปลอดภัยมีความเสี่ยงสูงที่ผู้ไม่หวังดีในเครือข่ายเดียวกันจะดักจับข้อมูลของคุณได้ (Man-in-the-Middle)", red_flags: ["ใช้ Wi-Fi ที่ไม่มีรหัสผ่าน หรือรหัสผ่านที่ให้มาง่ายๆ", "ทำธุรกรรมที่สำคัญผ่านเครือข่ายสาธารณะ"], prevention: ["หลีกเลี่ยงการทำธุรกรรมสำคัญผ่าน Wi-Fi สาธารณะ", "ใช้ VPN (Virtual Private Network) เพื่อเข้ารหัสข้อมูลการเชื่อมต่อ", "ใช้ 4G/5G จากมือถือของตนเองจะปลอดภัยกว่า"] },
            { question: "หัวหน้าแผนกขอรหัสผ่านเข้าระบบของคุณ เพื่อเข้าไปดึงข้อมูลด่วนขณะที่คุณลาพักร้อน", options: ["Phishing", "Insider Threat", "Malware", "เป็นเรื่องปกติ"], answer: "Insider Threat", category: "Operational Security", explanation: "แม้จะมาจากเจตนาดี แต่การแชร์รหัสผ่านเป็นการสร้างความเสี่ยง (Insider Threat จากความไม่ตั้งใจ) และผิดหลักความปลอดภัย เพราะทำให้ไม่สามารถตรวจสอบได้ว่าใครเป็นผู้กระทำที่แท้จริง", red_flags: ["การร้องขอข้อมูลที่ละเอียดอ่อน เช่น รหัสผ่าน", "การแชร์บัญชีใช้งานร่วมกัน"], prevention: ["ห้ามเปิดเผยรหัสผ่านของตนเองให้ผู้อื่น ไม่ว่ากรณีใดๆ", "องค์กรควรมีวิธีการให้สิทธิ์เข้าถึงชั่วคราวสำหรับกรณีจำเป็น โดยไม่ต้องแชร์รหัสผ่าน"] },

            { question: "โทรศัพท์ของคุณแบตใกล้หมด คุณจึงใช้พอร์ตชาร์จ USB สาธารณะที่สนามบินเพื่อชาร์จไฟ", options: ["Overcharging", "Juice Jacking", "Short Circuit", "Power Surge"], answer: "Juice Jacking", category: "Device Security", explanation: "Juice Jacking คือการโจมตีผ่านพอร์ต USB สาธารณะที่ถูกดัดแปลง ซึ่งสามารถติดตั้งมัลแวร์หรือขโมยข้อมูลจากอุปกรณ์ของคุณได้ในขณะที่กำลังชาร์จ", red_flags: ["การใช้พอร์ตชาร์จ USB ที่ไม่น่าเชื่อถือ", "ไม่มีทางรู้ว่าพอร์ตนั้นปลอดภัยหรือไม่"], prevention: ["ใช้ปลั๊กไฟกับอะแดปเตอร์ของตัวเองแทนพอร์ต USB", "พก Power Bank ส่วนตัว", "ใช้สาย USB แบบ 'Charge-Only' ที่ไม่มีเส้น Data"] },

        let currentQuestionIndex = 0;

        let incorrectAnswersByCategory = [];

        const startScreen = document.getElementById('start-screen');

        const resultScreen = document.getElementById('result-screen');

        const scoreEl = document.getElementById('score');
        const progressBar = document.getElementById('progress-bar');
        const questionTextEl = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const explanationContainer = document.getElementById('explanation-container');
        const finalScoreEl = document.getElementById('final-score');
        const resultIconEl = document.getElementById('result-icon');
        const resultMessageEl = document.getElementById('result-message');

        function startQuiz() {
            if (nameInput.value.trim() === '' || emailInput.value.trim() === '') {
                alert('กรุณากรอกชื่อและอีเมลของคุณเพื่อเริ่มทำแบบทดสอบ');
                return;
            }
            userName = nameInput.value.trim();
            startScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            currentQuestionIndex = 0;
            score = 0;
            incorrectAnswersByCategory = [];
            scoreEl.textContent = score;
            showQuestion();
        }

        function showQuestion() {
            resetState();
            const currentQuestion = quizData[currentQuestionIndex];
            questionNumberEl.textContent = currentQuestionIndex + 1;
            questionTextEl.textContent = currentQuestion.question;
            
            const progressPercentage = ((currentQuestionIndex + 1) / quizData.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;

            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.innerText = option;
                button.classList.add('option-btn', 'p-4', 'rounded-lg', 'text-lg', 'w-full', 'text-left');
                button.addEventListener('click', selectAnswer);
                optionsContainer.appendChild(button);
            });
        }

        function resetState() {
            nextBtn.classList.add('hidden');
            explanationContainer.classList.add('hidden');
            while (optionsContainer.firstChild) {
                optionsContainer.removeChild(optionsContainer.firstChild);
            }
        }

        function selectAnswer(e) {
            const selectedBtn = e.target;
            const currentQuestion = quizData[currentQuestionIndex];
            const correct = selectedBtn.innerText === currentQuestion.answer;
            
            if (correct) {
                score++;
                scoreEl.textContent = score;
                selectedBtn.classList.add('correct');
            } else {
                selectedBtn.classList.add('incorrect');
                incorrectAnswersByCategory.push(currentQuestion.category);
            }

            Array.from(optionsContainer.children).forEach(button => {
                if (button.innerText === currentQuestion.answer) {
                    button.classList.add('correct');
                }
                button.disabled = true;
            });
            
            showExplanation(currentQuestion);
            nextBtn.classList.remove('hidden');
        }

        function showExplanation(question) {
            explanationContainer.innerHTML = `
                <div class="explanation-box">
                    <h3 class="text-xl font-bold text-blue-400 mb-2">คำอธิบาย</h3>
                    <p class="text-gray-300">${question.explanation}</p>
                    <div class="mt-4">
                        <h4 class="font-semibold text-yellow-400"><i class="fas fa-flag mr-2"></i>จุดสังเกต (Red Flags)</h4>
                        <ul class="list-disc list-inside text-gray-400 mt-1">
                            ${question.red_flags.map(flag => `<li>${flag}</li>`).join('')}
                        </ul>
                    </div>
                    <div class="mt-4">
                        <h4 class="font-semibold text-green-400"><i class="fas fa-shield-alt mr-2"></i>วิธีป้องกัน</h4>
                        <ul class="list-disc list-inside text-gray-400 mt-1">
                             ${question.prevention.map(tip => `<li>${tip}</li>`).join('')}
                        </ul>
                    </div>
                </div>
            `;
            explanationContainer.classList.remove('hidden');
        }
        
        function analyzeWeaknesses() {
            if (incorrectAnswersByCategory.length === 0) {
                weaknessAnalysisEl.innerHTML = '';
                return;
            }

            const categoryCounts = incorrectAnswersByCategory.reduce((acc, category) => {
                acc[category] = (acc[category] || 0) + 1;
                return acc;
            }, {});

            const sortedCategories = Object.entries(categoryCounts).sort(([,a],[,b]) => b-a);
            
            let analysisHTML = `<div class="explanation-box text-left"><h3 class="text-xl font-bold text-yellow-400 mb-2">หัวข้อที่ควรศึกษาเพิ่มเติม</h3><p class="text-gray-400 mb-4">จากคำตอบของคุณ พบว่าคุณอาจต้องทบทวนในหัวข้อต่อไปนี้เป็นพิเศษ:</p><ul class="list-disc list-inside space-y-2">`;
            
            sortedCategories.forEach(([category, count]) => {
                analysisHTML += `<li class="text-gray-300"><span class="font-semibold text-white">${category}</span> (ผิด ${count} ข้อ)</li>`;
            });

            analysisHTML += `</ul></div>`;
            weaknessAnalysisEl.innerHTML = analysisHTML;
        }


        function showResults() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            userNameDisplay.textContent = userName;
            finalScoreEl.textContent = score;
            
            const passScore = 25;

            if (score >= passScore) {
                resultIconEl.innerHTML = '<i class="fas fa-shield-alt text-green-400"></i>';
                resultMessageEl.textContent = `ยอดเยี่ยม! คุณผ่านการทดสอบและมีความรู้ความเข้าใจด้านความปลอดภัยไซเบอร์ในระดับที่ดีมาก!`;
                weaknessAnalysisEl.innerHTML = ''; // Clear analysis if passed
                restartBtn.textContent = "ทำแบบทดสอบอีกครั้ง";
            } else {
                resultIconEl.innerHTML = '<i class="fas fa-exclamation-triangle text-yellow-400"></i>';
                resultMessageEl.textContent = `คะแนนของคุณยังไม่ถึงเกณฑ์ (25/30) แต่ไม่ต้องกังวล! ลองทบทวนจุดอ่อนแล้วลองใหม่อีกครั้งเพื่อเสริมความรู้ของคุณ`;
                analyzeWeaknesses();
                restartBtn.innerHTML = '<i class="fas fa-redo mr-2"></i> สู้ใหม่อีกครั้ง!';
            }
        }
        
        nextBtn.addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                showQuestion();
            } else {
                showResults();
            }
        });

        startBtn.addEventListener('click', startQuiz);
        restartBtn.addEventListener('click', () => {
            // No need to clear name/email, just restart the quiz logic
            startQuiz();
        });

    </script>

</body>
</html>
