                    if(e.key === 'ArrowLeft') this.prev();
                });
            },

            render() {
                const root = document.getElementById('slide-root');
                root.innerHTML = this.slides.map((slide, index) => `
                    <div class="slide ${index === 0 ? 'active' : ''}" id="slide-${index}">
                        ${slide.title ? `<h2 class="text-3xl font-bold text-brand-accent mb-8 border-b border-gray-700 pb-4 flex justify-between">

                            ${slide.content}
                        </div>
                    </div>
                `).join('');
                
                // Fix specific slide content adjustments dynamically if needed
            },

            update() {
                // Update Slide Classes
                document.querySelectorAll('.slide').forEach((el, i) => {
                    el.className = `slide ${i === this.currentSlide ? 'active' : i < this.currentSlide ? 'prev' : ''}`;
                });

                // Update Progress
                const pct = ((this.currentSlide + 1) / this.slides.length) * 100;
                document.getElementById('progress').style.width = `${pct}%`;
                
                // Update Indicator
                document.getElementById('page-indicator').innerText = `${this.currentSlide + 1} / ${this.slides.length}`;
            },

            next() {
                if (this.currentSlide < this.slides.length - 1) {
                    this.currentSlide++;
                    this.update();
                }
            },

            prev() {
                if (this.currentSlide > 0) {
                    this.currentSlide--;
                    this.update();
                }
            },

            toggleFS() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    if (document.exitFullscreen) document.exitFullscreen();
                }
            }
