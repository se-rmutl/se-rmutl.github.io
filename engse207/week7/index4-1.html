        let currentSlide = 0;

        function renderSlides() {
            slideData.forEach((data, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.className = `slide ${index === 0 ? 'active' : ''}`;
                slideDiv.id = `slide-${index}`;
                
                if (data.type === 'title') {
                    slideDiv.style.background = data.bg;
                    slideDiv.innerHTML = `
                        <div class="h-full flex flex-col items-center justify-center text-center">

                            <div class="w-16 h-1 bg-primary mb-8"></div>
                            <p class="text-lg font-bold text-white/70">${data.author}</p>
                        </div>
                    `;
                } else if (data.type === 'section') {
                    slideDiv.innerHTML = `
                        <div class="h-full flex flex-col items-center justify-center text-center">
                            <span class="badge bg-secondary text-white">CHAPTER ${Math.floor(index/2)+1}</span>
                            <h2 class="text-5xl font-bold mb-4">${data.title}</h2>
                            <p class="text-xl text-gray-400 italic">${data.subtitle}</p>
                        </div>
                    `;
                } else {
                    slideDiv.innerHTML = `
                        <div class="flex flex-col h-full">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <span class="badge bg-primary text-white">${data.badge}</span>
                                    <h2 class="text-3xl font-bold">${data.title}</h2>
                                </div>
                                <span class="text-gray-500 font-mono text-xs">ENGSE207 ‚Ä¢ Slide ${index + 1}</span>
                            </div>
                            <div class="flex-grow">
                                ${data.content}
                            </div>
                        </div>
                    `;
                }
                slideContainer.appendChild(slideDiv);
            });
            updateProgress();
        }

        function showSlide(index) {
            document.querySelectorAll('.slide').forEach(s => s.classList.remove('active'));
            document.getElementById(`slide-${index}`).classList.add('active');
            currentSlide = index;
            updateProgress();
        }

        function nextSlide() { if (currentSlide < slideData.length - 1) showSlide(currentSlide + 1); }
        function prevSlide() { if (currentSlide > 0) showSlide(currentSlide - 1); }
        function updateProgress() { progressBar.style.width = `${((currentSlide + 1) / slideData.length) * 100}%`; }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') nextSlide();
            if (e.key === 'ArrowLeft') prevSlide();
        });

        renderSlides();
    </script>
