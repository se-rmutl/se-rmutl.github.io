    <style>
        /* --- ENGSE207 Custom Theme --- */
        :root {
            --primary-color: #61dafb;
            --secondary-color: #bd93f9;
            --bg-dark: #191924;
            --text-dark: #e2e8f0;
            --bg-light: #f0f2f5;
            --text-light: #2d3748;
            --accent-success: #50fa7b;
            --accent-warning: #ffb86c;
            --accent-danger: #ff5555;
            --overlay-pattern: url('data:image/svg+xml,%3Csvg width="42" height="44" viewBox="0 0 42 44" xmlns="http://www.w3.org/2000/svg"%3E%3Cg id="Page-1" fill="none" fill-rule="evenodd"%3E%3Cg id="brick-wall" fill="%23ffffff" fill-opacity="0.05"%3E%3Cpath d="M0 0h42v44H0V0zm1 1h40v20H1V1zM0 22h20v20H0V22zm22 0h20v20H22V22z"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--bg-dark);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: var(--overlay-pattern);
        }

        body.light-theme {
            background-image: none;
        }

        /* 16:9 Container */
        #root {
            width: 100vw;
            height: 56.25vw;
            max-height: 100vh;
            max-width: 177.78vh;
            margin: auto;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        /* Reveal.js Overrides */
        .reveal {
            font-size: 26px;
        }

        .reveal h1,
        .reveal h2,
        .reveal h3 {
            text-transform: none;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .reveal h1 {
            color: var(--primary-color);
            font-size: 2.2em;
        }

        .reveal h2 {
            color: var(--secondary-color);
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
        }

        .reveal h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 4px;
            background: var(--primary-color);
        }

        .reveal strong {
            color: var(--primary-color);
        }

        .reveal code {
            color: var(--accent-warning);
            font-family: 'Fira Code', monospace;
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .reveal pre code {
            background: transparent;
            padding: 0;
        }

        .reveal pre {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border: 1px solid #444;
            background: #282c34;
        }

        /* UI Controls */
        .control-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 9999;
            background: rgba(40, 44, 52, 0.9);
            padding: 8px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.light-theme .control-panel {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .btn-control {
            background: transparent;
            border: none;
            color: var(--primary-color);
            font-size: 1.1rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.2s;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-control:hover {
            background: rgba(97, 218, 251, 0.2);
            transform: scale(1.1);
        }

        body.light-theme .btn-control {
            color: #333;
        }

        /* Custom Components Styles */
        .engse-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            font-weight: 900;
            color: var(--primary-color);
            letter-spacing: 2px;
            opacity: 0.5;
            font-size: 0.9em;
            z-index: 10;
        }

        .highlight-box {
            background: rgba(97, 218, 251, 0.08);
            padding: 25px;
            border-left: 6px solid var(--primary-color);
            border-radius: 0 8px 8px 0;
            margin: 25px 0;
            font-size: 1.1em;
        }

        .quote-box {
            font-style: italic;
            border-left: 5px solid var(--accent-warning);
            padding-left: 25px;
            color: var(--accent-warning);
            font-size: 1.2em;
            margin: 30px 0;
        }

        .two-col {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: center;
        }

        .three-col {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 25px;
            align-items: start;
        }

        .flex-center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .text-left {
            text-align: left;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            border-top: 3px solid var(--secondary-color);
            transition: transform 0.3s;
        }

        body.light-theme .feature-card {
            background: rgba(0, 0, 0, 0.03);
            border-top: 3px solid var(--primary-color);
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .feature-card i {
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .feature-card h4 {
            color: var(--secondary-color);
            margin: 10px 0;
        }

        /* Terminal Simulation */
        .terminal-sim {
            background: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            font-family: 'Fira Code', monospace;
            font-size: 0.85em;
            text-align: left;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            margin: 25px auto;
            max-width: 90%;
            border: 1px solid #333;
        }

        .terminal-header {
            background: #2d2d2d;
            padding: 8px 15px;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .terminal-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .dot-red {
            background: #ff5f56;
        }

        .dot-yellow {
            background: #ffbd2e;
        }

        .dot-green {
            background: #27c93f;
        }

        .terminal-body {
            padding: 20px;
            color: #a9b7c6;
            white-space: pre-wrap;
            line-height: 1.4;
        }

        .prompt {
            color: var(--accent-success);
            font-weight: bold;
        }

        .command {
            color: #fff;
        }

        .output {
            color: #888;
            margin-top: 5px;
        }

        /* Infographic Styles (CSS based) */
        .info-diagram-container {
            background: rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 15px;
            border: 2px dashed var(--secondary-color);
            margin: 20px 0;
        }

        body.light-theme .info-diagram-container {
            background: rgba(0, 0, 0, 0.05);
        }

        .stack-box {
            border: 2px solid #444;
            padding: 10px;
            margin: 2px;
            text-align: center;
            color: white;
            font-weight: bold;
            font-size: 0.8em;
            border-radius: 4px;
        }

        .stack-app {
            background: var(--primary-color);
            color: black;
        }

        .stack-bins {
            background: #999;
            color: black;
        }

        .stack-guest {
            background: var(--secondary-color);
            color: black;
        }

        .stack-docker {
            background: #0db7ed;
        }

        .stack-os {
            background: #555;
        }

        .stack-hw {
            background: #222;
            border-bottom: 4px solid #ff5555;
            color: #888;
        }

        .layer-box {
            border: 2px solid var(--primary-color);
            background: rgba(97, 218, 251, 0.1);
            padding: 10px;
            margin-bottom: -2px;
            text-align: center;
            position: relative;
        }

        .layer-rw {
            border-color: var(--accent-success);
            background: rgba(80, 250, 123, 0.2);
            z-index: 10;
        }

        .layer-ro {
            opacity: 0.8;
        }

        .arch-box {
            border: 2px solid var(--secondary-color);
            padding: 15px;
            background: rgba(189, 147, 249, 0.1);
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.0.4/reveal.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.0.4/plugin/highlight/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.0.4/plugin/notes/notes.min.js"></script>

    <script type="text/babel">
        // --- React Components ---

        const TerminalSimulation = ({ command, output }) => (
            <div className="terminal-sim">
                <div className="terminal-header">
                    <div className="terminal-dot dot-red"></div><div className="terminal-dot dot-yellow"></div><div className="terminal-dot dot-green"></div>
                    <span style={{ marginLeft: '10px', color: '#888', fontSize: '0.8em' }}>bash</span>
                </div>
                <div className="terminal-body">
                    <div><span className="prompt">engse207@host:~$</span> <span className="command">{command}</span></div>
                    {output && <div className="output">{output}</div>}
                </div>
            </div>
        );

        // Infographic: VM vs Container
        const InfographicVMvsContainer = () => (
            <div className="two-col info-diagram-container">
                <div style={{ textAlign: 'center' }}>
                    <h4>Virtual Machine (VM)</h4>
                    <div className="stack-box stack-app">App A</div>
                    <div className="stack-box stack-bins">Bins/Libs</div>
                    <div className="stack-box stack-guest" style={{ height: '40px', display: 'flex', alignItems: 'center', justifyContent: 'center' }}>Guest OS</div>
                    <div className="stack-box stack-os" style={{ background: '#444', borderStyle: 'dashed' }}>Hypervisor</div>
                    <div className="stack-box stack-hw">Host OS & Infrastructure</div>
                    <p style={{ fontSize: '0.7em', marginTop: '10px' }}>Heavyweight, Complete OS isolation</p>
                </div>
                <div style={{ textAlign: 'center' }}>
                    <h4>Container (Docker)</h4>
                    <div className="stack-box stack-app">App A</div>
                    <div className="stack-box stack-bins">Bins/Libs</div>
                    <div style={{ height: '42px' }}></div> {/* Spacer */}
                    <div className="stack-box stack-docker" style={{ height: '40px', display: 'flex', alignItems: 'center', justifyContent: 'center' }}>Docker Engine</div>
                    <div className="stack-box stack-hw">Host OS & Infrastructure</div>
                    <p style={{ fontSize: '0.7em', marginTop: '10px', color: 'var(--primary-color)' }}>Lightweight, Process isolation (Shared Kernel)</p>
                </div>
            </div>
        );

        // Infographic: Docker Architecture
        const InfographicArchitecture = () => (
            <div className="info-diagram-container" style={{ display: 'flex', alignItems: 'center', justifyContent: 'space-around', padding: '30px' }}>
                <div className="arch-box">
                    <i className="fas fa-terminal fa-2x"></i><br />Client<br /><span style={{ fontSize: '0.7em', fontWeight: 'normal' }}>(docker build/run)</span>
                </div>
                <i className="fas fa-arrow-right fa-2x" style={{ color: 'var(--secondary-color)' }}></i>
                <div className="arch-box" style={{ background: 'rgba(97, 218, 251, 0.1)', borderColor: 'var(--primary-color)', width: '30%' }}>
                    <i className="fab fa-docker fa-2x"></i><br />Docker_Host<br />(Daemon)
                    <div style={{ display: 'flex', gap: '10px', marginTop: '10px', justifyContent: 'center' }}>
                        <div className="stack-box stack-docker" style={{ fontSize: '0.6em', padding: '5px' }}>Images</div>
                        <div className="stack-box stack-app" style={{ fontSize: '0.6em', padding: '5px' }}>Containers</div>
                    </div>
                </div>
                <i className="fas fa-exchange-alt fa-2x" style={{ color: 'var(--secondary-color)' }}></i>
                <div className="arch-box">
                    <i className="fas fa-cloud fa-2x"></i><br />Registry<br /><span style={{ fontSize: '0.7em', fontWeight: 'normal' }}>(Docker Hub)</span>
                </div>
            </div>
        );

        // Infographic: Image Layers
        const InfographicLayers = () => (
            <div className="info-diagram-container two-col">
                <div style={{ textAlign: 'left', fontSize: '0.8em' }}>
                    <ul>
                        <li><strong style={{ color: 'var(--accent-success)' }}>Container Layer (R/W):</strong> เกิดขึ้นเมื่อรัน Container. ข้อมูลใหม่/แก้ไข อยู่ที่นี่. หายไปเมื่อลบ Container.</li>
                        <li style={{ marginTop: '20px' }}><strong>Image Layers (R/O):</strong> เกิดจากคำสั่งใน Dockerfile (FROM, RUN, COPY). เปลี่ยนแปลงไม่ได้. แชร์กันได้ระหว่าง Image.</li>
                    </ul>
                </div>
                <div style={{ width: '60%', margin: 'auto' }}>
                    <div className="layer-box layer-rw">Container Layer (Read/Write) <i className="fas fa-pencil-alt" style={{ marginLeft: '10px' }}></i></div>
                    <div className="layer-box layer-ro">Layer 3 (e.g., COPY app code)</div>
                    <div className="layer-box layer-ro">Layer 2 (e.g., RUN npm install)</div>
                    <div className="layer-box layer-ro" style={{ borderBottom: '4px solid #555' }}>Base Layer (e.g., FROM node:18)</div>
                    <div style={{ textAlign: 'center', fontSize: '0.7em', marginTop: '5px', color: '#888' }}>Union File System View</div>
                </div>
            </div>
        );


        // Infographic: Port Mapping (Updated: Fix layout overflow)
        const InfographicPortMapping = () => (
            <div className="info-diagram-container" style={{ display: 'flex', alignItems: 'center', justifyContent: 'center', padding: '30px', gap: '20px' }}>

                {/* 1. User / Browser (External) */}
                <div style={{ textAlign: 'center', minWidth: '100px' }}>
                    <i className="fas fa-laptop fa-3x" style={{ color: '#ccc' }}></i><br />
                    <span style={{ fontSize: '0.6em', color: '#aaa', display: 'block', marginTop: '5px' }}>User<br />(localhost:8080)</span>
                </div>

                {/* 2. Arrow Connection */}
                <i className="fas fa-arrow-right fa-2x" style={{ color: 'var(--secondary-color)' }}></i>

                {/* 3. Host Machine Box */}
                <div style={{
                    border: '3px solid #555',
                    borderRadius: '12px',
                    background: '#222',
                    padding: '30px 20px',
                    position: 'relative',
                    display: 'flex',
                    alignItems: 'center',
                    gap: '15px'
                }}>
                    <span style={{ position: 'absolute', top: '-12px', left: '15px', background: '#222', padding: '0 8px', color: '#888', fontSize: '0.8em', fontWeight: 'bold' }}>Host Machine</span>

                    {/* Host Port (Doorway) */}
                    <div style={{ background: 'var(--secondary-color)', padding: '10px 15px', borderRadius: '6px', color: 'black', fontWeight: 'bold', fontSize: '0.9em', boxShadow: '0 0 15px rgba(189, 147, 249, 0.3)' }}>
                        Port 8080
                    </div>

                    {/* Mapping Flow Arrow */}
                    <div style={{ display: 'flex', flexDirection: 'column', alignItems: 'center' }}>
                        <span style={{ fontSize: '0.5em', color: '#666', marginBottom: '2px' }}>MAPPED TO</span>
                        <i className="fas fa-long-arrow-alt-right fa-2x" style={{ color: 'var(--accent-success)' }}></i>
                    </div>

                    {/* Container Box (Inside Host) */}
                    <div style={{
                        border: '2px solid var(--primary-color)',
                        borderRadius: '8px',
                        background: '#282c34',
                        padding: '15px',
                        position: 'relative',
                        minWidth: '120px',
                        textAlign: 'center'
                    }}>
                        <span style={{ position: 'absolute', top: '-10px', right: '10px', background: '#282c34', padding: '0 5px', color: 'var(--primary-color)', fontSize: '0.7em' }}>Container</span>
                        <div style={{ background: 'var(--accent-success)', padding: '10px', borderRadius: '6px', color: 'black', fontWeight: 'bold', fontSize: '0.9em', boxShadow: '0 0 10px rgba(80, 250, 123, 0.3)' }}>
                            Port 80
                        </div>
                    </div>
                </div>
            </div>
        );
        // --- Main App Component ---
        function App() {
            const [isDarkTheme, setIsDarkTheme] = React.useState(true);
            const [zoomLevel, setZoomLevel] = React.useState(1);
            const revealRef = React.useRef(null);

            React.useEffect(() => {
                if (revealRef.current) {
                    Reveal.initialize({
                        controls: false, progress: true, center: true, hash: true,
                        transition: 'slide', // none/fade/slide/convex/concave/zoom
                        plugins: [RevealHighlight, RevealNotes],
                        width: 1920, height: 1080, margin: 0.04, minScale: 0.2, maxScale: 2.0
                    });
                }
                document.body.classList.toggle('light-theme', !isDarkTheme);
                const themeLink = document.getElementById('theme');
                if (themeLink) {
                    themeLink.href = isDarkTheme
                        ? 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.0.4/theme/dracula.min.css'
                        : 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.0.4/theme/white.min.css';
                }
            }, [isDarkTheme]);

            React.useEffect(() => {
                const rootElement = document.getElementById('root');
                if (rootElement) rootElement.style.transform = `scale(${zoomLevel})`;
            }, [zoomLevel]);

            // Controls handlers
            const toggleTheme = () => setIsDarkTheme(!isDarkTheme);
            const zoomIn = () => setZoomLevel(prev => Math.min(prev + 0.1, 1.5));
            const zoomOut = () => setZoomLevel(prev => Math.max(prev - 0.1, 0.7));
            const toggleFullScreen = () => document.fullscreenElement ? document.exitFullscreen() : document.documentElement.requestFullscreen();
            const goNext = () => Reveal.next();
            const goPrev = () => Reveal.prev();


            return (
                <React.Fragment>
                    <div className="engse-badge"><i className="fas fa-graduation-cap"></i> ENGSE207 SOFTWARE ARCHITECTURE</div>
                    <div className="reveal" ref={revealRef}>
                        <div className="slides">

                            {/* --- SECTION 1: INTRODUCTION --- */}
                            <section data-background-gradient="linear-gradient(135deg, #191924 0%, #282c34 100%)">
                                <div className="flex-center" style={{ flexDirection: 'column' }}>
                                    <i className="fab fa-docker fa-6x" style={{ color: '#0db7ed', filter: 'drop-shadow(0 0 20px rgba(13, 183, 237, 0.5))', animation: 'float 3s ease-in-out infinite' }}></i>
                                    <h1 style={{ fontSize: '3.5em', marginTop: '20px' }}>Docker Foundation</h1>
                                    <h3 style={{ color: 'var(--secondary-color)' }}>สำหรับวิศวกรรมซอฟต์แวร์ (ENGSE207)</h3>
                                    <div style={{ width: '100px', height: '4px', background: 'var(--primary-color)', margin: '30px auto' }}></div>
                                    <p style={{ color: '#aaa' }}>Building Blocks for Modern Software Architecture</p>
                                </div>
                                <style>{`@keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-15px); } 100% { transform: translateY(0px); } }`}</style>
                            </section>

                            <section>
                                <h2>ยินดีต้อนรับสู่โลกของ Software Architecture</h2>
                                <div className="two-col">
                                    <div className="text-left">
                                        <p style={{ fontSize: '1.2em' }}>ปี 2 คือจุดเปลี่ยนจาก "Coder" สู่ "Engineer"</p>
                                        <p>วิชานี้ไม่ได้สอนแค่เขียนโค้ดให้ทำงานได้ แต่สอนให้ **ออกแบบ** ระบบที่:</p>
                                        <ul style={{ color: 'var(--primary-color)' }}>
                                            <li>ทนทาน (Robust)</li>
                                            <li>ขยายได้ (Scalable)</li>
                                            <li>ดูแลรักษาได้ (Maintainable)</li>
                                        </ul>
                                    </div>
                                    <div>
                                        <i className="fas fa-drafting-compass fa-8x" style={{ color: 'var(--secondary-color)', opacity: 0.2, transform: 'rotate(-15deg)' }}></i>
                                    </div>
                                </div>
                                <div className="highlight-box" style={{ marginTop: '40px', textAlign: 'center' }}>
                                    เป้าหมายวันนี้: เข้าใจเครื่องมือที่เป็นหัวใจของสถาปัตยกรรมยุคใหม่... <strong>Docker</strong>
                                </div>
                            </section>

                            <section>
                                <h2>ทำไม Architect ต้องแคร์ Docker?</h2>
                                <div className="three-col" style={{ marginTop: '40px' }}>
                                    <div className="feature-card fragment fade-up">
                                        <i className="fas fa-check-double fa-3x"></i>
                                        <h4>Consistency</h4>
                                        <p style={{ fontSize: '0.8em' }}>หมดปัญหา "Works on my machine". Dev, Test, Prod เหมือนกันทุกประการ</p>
                                    </div>
                                    <div className="feature-card fragment fade-up">
                                        <i className="fas fa-cubes fa-3x"></i>
                                        <h4>Isolation & Modularity</h4>
                                        <p style={{ fontSize: '0.8em' }}>รากฐานของ Microservices Architecture แยกส่วนประกอบออกจากกัน</p>
                                    </div>
                                    <div className="feature-card fragment fade-up">

    ports:
      - "5000:5000"   # Map port
    volumes:
      - .:/code       # Bind mount สำหรับ Dev
    environment:
      FLASK_ENV: development
    depends_on:
      - redis         # บอกว่าต้องรอ Redis ก่อน

  # Service 2: ฐานข้อมูล Redis
  redis:
    image: "redis:alpine" # ใช้ Image สำเร็จรูป

# (Optional) นิยาม Network/Volume ถ้าต้องการ custom
# networks:
#   backend:`}
