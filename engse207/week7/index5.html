function topoBase(title, labels, colors){
  // Simple left-to-right chain diagram
  const n = labels.length;
  const gap = 20;
  const w = 820;
  const startX = 40;
  const nodeW = Math.min(220, (w - (n-1)*gap)/n);
  const y = 105;

  return `
  <svg viewBox="0 0 900 260" width="100%" height="auto" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="${title} topology">
    <defs>
      <linearGradient id="tg" x1="0" x2="1">
        <stop offset="0" stop-color="rgba(124,58,237,.9)"/>
        <stop offset="1" stop-color="rgba(34,197,94,.9)"/>
      </linearGradient>
    </defs>
    <rect x="20" y="20" width="860" height="220" rx="22" fill="rgba(0,0,0,.16)" stroke="rgba(255,255,255,.14)"/>
    <text x="450" y="60" text-anchor="middle" font-size="18" font-weight="900" fill="rgba(255,255,255,.90)">${title}</text>
    ${labels.map((lab,i)=>{
      const x = startX + i*(nodeW+gap);
      const fill = `rgba(${hexToRgb(colors[i%colors.length])},.20)`;
      return `
        <g>
          <rect x="${x}" y="${y}" width="${nodeW}" height="70" rx="16" fill="${fill}" stroke="rgba(255,255,255,.16)"/>
          <text x="${x+nodeW/2}" y="${y+43}" text-anchor="middle" font-size="14" font-weight="900" fill="rgba(255,255,255,.92)">${lab}</text>
        </g>
        ${i<n-1 ? arrowSmall(x+nodeW, y+35) : ""}
      `;
    }).join("")}
  </svg>`;

  function arrowSmall(x,y){
    return `<path d="M ${x} ${y} L ${x+18} ${y}" stroke="rgba(255,255,255,.55)" stroke-width="7" stroke-linecap="round"/><path d="M ${x+10} ${y-9} L ${x+22} ${y} L ${x+10} ${y+9}" fill="none" stroke="rgba(255,255,255,.55)" stroke-width="7" stroke-linecap="round" stroke-linejoin="round"/>`;
  }

  function hexToRgb(hex){
    const h = hex.replace('#','');
    const r = parseInt(h.substring(0,2),16);
    const g = parseInt(h.substring(2,4),16);
    const b = parseInt(h.substring(4,6),16);
    return `${r},${g},${b}`;
  }
}

/* ---------- Slide rendering ---------- */
const elSlide = document.getElementById('slide');
const elBar = document.getElementById('bar');
const elCounter = document.getElementById('counter');
const overlay = document.getElementById('overlay');
const toc = document.getElementById('toc');

let idx = 0;
let fontScale = 1;
const FONT_MIN = 0.82;
const FONT_MAX = 1.35;
const FONT_STEP = 0.06;

function render(i){
  idx = clamp(i, 0, slides.length-1);
  const s = slides[idx];

  elSlide.classList.remove('fade');
  void elSlide.offsetWidth; // restart animation
  elSlide.classList.add('fade');

  elSlide.innerHTML = `
    <div class="topbar">
      <div>
        <div class="kicker">${escapeHtml(s.kicker || '')}</div>
      </div>
      <div class="meta">
        <div><b>ENGSE207</b> ‚Ä¢ Software Architecture</div>
        <div>Week 7 ‚Ä¢ Cloud & Containerization</div>
      </div>
    </div>

    <div>
      <h1>${escapeHtml(s.title || '')}</h1>
      ${s.subtitle ? `<p class="lead" style="margin-top:10px">${escapeHtml(s.subtitle)}</p>` : ''}
    </div>

    <div style="flex:1 1 auto; min-height:0">
      ${s.body || ''}
    </div>

    <div class="footer">
      <div>¬© ENGSE207 ‚Ä¢ ‡πÉ‡∏ä‡πâ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Å‡∏≤‡∏£‡πÄ‡∏£‡∏µ‡∏¢‡∏ô‡∏Å‡∏≤‡∏£‡∏™‡∏≠‡∏ô</div>
      <div>Tip: ‚Üê/‚Üí, Space, T, +/‚àí, F</div>
    </div>
  `;

  updateUI();
}

function updateUI(){
  const pct = ((idx+1)/slides.length)*100;
  elBar.style.width = pct.toFixed(2) + '%';
  elCounter.textContent = `${idx+1}/${slides.length}`;
  document.documentElement.style.setProperty('--fontScale', fontScale.toString());
}

function next(){ render(idx+1); }
function prev(){ render(idx-1); }

/* ---------- Controls ---------- */
document.getElementById('btnNext').addEventListener('click', next);
document.getElementById('btnPrev').addEventListener('click', prev);

document.getElementById('btnZoomIn').addEventListener('click', ()=>{
  fontScale = clamp(fontScale + FONT_STEP, FONT_MIN, FONT_MAX);
  updateUI();
});
document.getElementById('btnZoomOut').addEventListener('click', ()=>{
  fontScale = clamp(fontScale - FONT_STEP, FONT_MIN, FONT_MAX);
  updateUI();
});

document.getElementById('btnFull').addEventListener('click', toggleFullscreen);
document.getElementById('btnToc').addEventListener('click', toggleOverlay);
document.getElementById('btnCloseOverlay').addEventListener('click', hideOverlay);

/* Click navigation (left/right half) */
document.getElementById('frame').addEventListener('click', (e)=>{
  if(overlay.classList.contains('show')) return;
  const rect = e.currentTarget.getBoundingClientRect();
  const x = e.clientX - rect.left;
  if(x > rect.width*0.55) next();
  else if(x < rect.width*0.45) prev();
});

/* Keyboard */
window.addEventListener('keydown', (e)=>{
  if(e.key === 'ArrowRight' || e.key === ' '){ e.preventDefault(); next(); }
  if(e.key === 'ArrowLeft'){ e.preventDefault(); prev(); }
  if(e.key === 'Home'){ e.preventDefault(); render(0); }
  if(e.key === 'End'){ e.preventDefault(); render(slides.length-1); }
  if(e.key.toLowerCase() === 't'){ e.preventDefault(); toggleOverlay(); }
  if(e.key === '+' || (e.key === '=' && e.shiftKey)){ e.preventDefault(); fontScale = clamp(fontScale + FONT_STEP, FONT_MIN, FONT_MAX); updateUI(); }
  if(e.key === '-' || e.key === '_'){ e.preventDefault(); fontScale = clamp(fontScale - FONT_STEP, FONT_MIN, FONT_MAX); updateUI(); }
  if(e.key.toLowerCase() === 'f'){ e.preventDefault(); toggleFullscreen(); }
  if(e.key === 'Escape' && overlay.classList.contains('show')){ hideOverlay(); }
});

/* Touch swipe */
let touchX = null;
window.addEventListener('touchstart', (e)=>{
  if(overlay.classList.contains('show')) return;
  touchX = e.changedTouches?.[0]?.clientX ?? null;
},{passive:true});
window.addEventListener('touchend', (e)=>{
  if(overlay.classList.contains('show')) return;
  if(touchX == null) return;
  const x2 = e.changedTouches?.[0]?.clientX ?? touchX;
  const dx = x2 - touchX;
  if(Math.abs(dx) > 55){
    if(dx < 0) next(); else prev();
  }
  touchX = null;
},{passive:true});

/* Overlay / TOC */
function buildTOC(){
  toc.innerHTML = slides.map((s,i)=>{
    const sub = (s.subtitle || '').slice(0,80);
    return `
      <div class="tocItem" data-i="${i}">
        <div class="tocNum">${i+1}</div>
        <div class="tocText">
          <b>${escapeHtml(s.title || '')}</b>
          <span>${escapeHtml(sub)}</span>
        </div>
      </div>
    `;
  }).join('');

  toc.querySelectorAll('.tocItem').forEach(el=>{
    el.addEventListener('click', ()=>{
      const i = parseInt(el.getAttribute('data-i'), 10);
      hideOverlay();
      render(i);
    });
  });
}
buildTOC();

function toggleOverlay(){
  overlay.classList.toggle('show');
}
function hideOverlay(){ overlay.classList.remove('show'); }

/* Fullscreen */
function toggleFullscreen(){
  const doc = document;
  if(!doc.fullscreenElement){
    doc.documentElement.requestFullscreen?.();
  }else{
    doc.exitFullscreen?.();
  }
}

/* Helpers */
function clamp(v,min,max){ return Math.max(min, Math.min(max, v)); }
function escapeHtml(str){
  return String(str).replace(/[&<>"']/g, (m)=>({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;" }[m]));
}

/* Initial render */
render(0);
</script>
