        }
        .slide {
            width: 90vw;
            height: calc(90vw * 9 / 16);
            max-width: 1280px;
            max-height: 720px;

            transition: all 0.5s ease;

            display: flex;
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .progress-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 6px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            transition: width 0.3s ease;
            z-index: 50;
        }
        .controls {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            gap: 1rem;
            z-index: 100;
        }
        .btn {

            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;

            background: rgba(255, 255, 255, 0.05);
            border-left: 4px solid var(--primary);
            padding: 1.5rem;
            border-radius: 0.5rem;

        const slideContainer = document.getElementById('slideContainer');
        const progressBar = document.getElementById('progressBar');

        function renderSlides() {
            slideData.forEach((data, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.className = `slide ${index === 0 ? 'active' : ''}`;
                slideDiv.id = `slide-${index}`;
                
                if (data.type === 'title') {
                    slideDiv.style.background = data.bg || 'var(--dark)';
                    slideDiv.innerHTML = `
                        <div class="h-full flex flex-col items-center justify-center text-center">

                            <div class="w-24 h-1 bg-white mb-8"></div>
                            <p class="text-xl font-bold text-white/80">${data.author}</p>
                        </div>
                    `;
                } else if (data.type === 'section') {
                    slideDiv.innerHTML = `
                        <div class="h-full flex flex-col items-center justify-center text-center">
                            <span class="badge bg-secondary text-white uppercase tracking-widest">Part ${Math.floor(index/5)+1}</span>
                            <h2 class="text-5xl font-bold mb-6">${data.title}</h2>
                            <p class="text-2xl text-gray-400 italic">${data.subtitle}</p>
                        </div>
                    `;
                } else {
                    slideDiv.innerHTML = `
                        <div class="flex flex-col h-full">
                            <div class="flex justify-between items-start mb-6">
                                <div>
                                    <span class="badge bg-primary text-white">${data.badge}</span>
                                    <h2 class="text-4xl font-bold">${data.title}</h2>
                                </div>
                                <span class="text-gray-500 font-mono text-sm">ENGSE207 • 07 • ${index + 1}</span>
                            </div>
                            <div class="flex-grow">
                                ${data.content}
                            </div>
                            <div class="mt-6 flex justify-between items-center text-xs text-gray-500 border-t border-white/10 pt-4">
                                <span>Software Architecture Lecture Series</span>
                                <span>Slide ${index + 1} of ${slideData.length}</span>
                            </div>
                        </div>
                    `;
                }
                slideContainer.appendChild(slideDiv);
            });
            updateProgress();
        }

        function showSlide(index) {
            document.querySelectorAll('.slide').forEach(s => s.classList.remove('active'));
            document.getElementById(`slide-${index}`).classList.add('active');
            currentSlide = index;
            updateProgress();
        }

        function nextSlide() {
            if (currentSlide < slideData.length - 1) showSlide(currentSlide + 1);
        }

        function prevSlide() {
            if (currentSlide > 0) showSlide(currentSlide - 1);
        }

        function updateProgress() {
            const percent = ((currentSlide + 1) / slideData.length) * 100;
            progressBar.style.width = `${percent}%`;
        }

        function adjustFontSize(change) {
            fontSize += change;
            slideContainer.style.fontSize = `${fontSize}%`;
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') nextSlide();
            if (e.key === 'ArrowLeft') prevSlide();
            if (e.key === 'f') toggleFullScreen();
        });

        // Initialize
        renderSlides();
    </script>
